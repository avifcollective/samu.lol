<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>samu.lol</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('https://github.com/avifcollective/samu.lol/blob/main/assets/bg.gif') center center;
            background-size: cover;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        .card {
            background-color: rgba(51, 51, 51, 0.9);
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

            /* Set a specific width for desktop */
            width: 400px;
            /* or any specific width you want */

            /* Make sure padding doesn't add to the width */
            box-sizing: border-box;

            /* Add max-width to ensure it doesn't overflow on mobile */
            max-width: 90%;
            /* This ensures some margin on mobile */

            /* Optional: minimum width if you want */
            min-width: 280px;
        }

        .card h1 {
            margin-top: 0;
            margin-bottom: 1.5rem;
            color: #e9e9e9;
        }

        .card a {
            display: block;
            margin-bottom: 1rem;
            color: #7395dd;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .card a:last-child {
            margin-bottom: 0;
        }

        .card a:hover {
            color: #4671cf;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .card {
                width: 90%;
                /* Takes up 90% of screen width on mobile */
                padding: 1.5rem;
                /* Slightly smaller padding on mobile */
            }

            .card h1 {
                font-size: 1.5rem;
                /* Smaller heading on mobile */
            }

            .card a {
                font-size: 0.9rem;
                /* Slightly smaller text on mobile */
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>samu.lol</h1>
        <a href="https://www.last.fm/user/the144reasons">Last.fm</a>
        <a href="https://discord.com/users/702973430449832038">Discord</a>

        <a href="https://www.youtube.com/@avifcollective">YouTube</a>

</body>

</html>
