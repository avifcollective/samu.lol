<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>samu.lol</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8));
            background-size: cover;
            background-repeat: no-repeat;
            overflow: hidden;
            transition: background-image 0.5s ease-in-out;
        }

        .card {
            display: none;
            background-color: rgba(51, 51, 51, 0.9);
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            box-sizing: border-box;
            max-width: 90%;
            min-width: 280px;
        }

        .card.visible {
            display: block;
        }

        .card h1 {
            margin-top: 0;
            margin-bottom: 1.5rem;
            color: #e9e9e9;
        }

        .card a {
            display: block;
            margin-bottom: 1rem;
            color: #7395dd;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .card a:last-child {
            margin-bottom: 0;
        }

        .card a:hover {
            color: #4671cf;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .card {
                width: 90%;
                padding: 1.5rem;
            }

            .card h1 {
                font-size: 1.5rem;
            }

            .card a {
                font-size: 0.9rem;
            }

            .card p {
                font-size: 0.9rem;
            }
        }

        .card p {
            display: block;
            margin-bottom: 1rem;
            color: #a5bdf0;
            text-decoration: none;
            transition: color 0.2s ease;
        }
    </style>
</head>

<body>
    <div class="card" id="infoCard">
        <h1>samu.lol</h1>
        <a href="https://www.last.fm/user/the144reasons">Last.fm</a>
        <a href="https://discord.com/users/702973430449832038">Discord</a>
        <a href="https://www.instagram.com/avifcollective/">Instagram</a>
        <a href="https://www.youtube.com/@avifcollective">YouTube</a>
        <a href="https://open.spotify.com/playlist/3Pwe4ieMviuyaNamn2h2yh">Spotify Playlist</a>
        <a href="https://github.com/avifcollective/my-cameras">All my cameras</a>
        <a href="/shop">Shop</a>
    </div>

    <script>
        const backgroundGifs = [
            'https://github.com/avifcollective/samu.lol/blob/main/assets/bg1.gif?raw=true',
            'https://github.com/avifcollective/samu.lol/blob/main/assets/bg2.gif?raw=true',
            'https://github.com/avifcollective/samu.lol/blob/main/assets/bg3.gif?raw=true'
        ];

        function setRandomBackground() {
            const randomIndex = Math.floor(Math.random() * backgroundGifs.length);
            const selectedGif = backgroundGifs[randomIndex];
            document.body.style.backgroundImage = `linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('${selectedGif}')`;
        }

        function checkURLParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const showCard = urlParams.get('card');
            const card = document.getElementById('infoCard');

            if (showCard === 'false') {
                card.classList.remove('visible');
            } else {
                card.classList.add('visible');
            }
        }

        setRandomBackground();

        checkURLParams();

        setInterval(setRandomBackground, 20000);

        window.addEventListener('popstate', checkURLParams);
    </script>
</body>

</html>
